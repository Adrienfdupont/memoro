<header class="flex justify-between items-center bg-gray-800 text-white">
  <div class="text-3xl" routerLink="/">Memoro</div>

  <div>
    <i
      class="material-icons text-5xl hover:cursor-pointer"
      (click)="toggleMenu()"
      >menu</i
    >
  </div>

  <nav
    class="fixed h-screen top-0 right-0 bg-white text-black py-2 px-4 overflow-hidden transition ease-in-out delay-100 w-60 shadow-2xl z-10"
    [ngClass]="{
      'translate-x-full': !menuIsOpen,
      '-translate-x-0': menuIsOpen
    }"
  >
    <div class="flex justify-end">
      <i
        class="material-icons text-5xl hover:cursor-pointer"
        (click)="toggleMenu()"
        >close</i
      >
    </div>

    <div class="p-4 leading-loose h-full">
      <ul class="h-full flex flex-col justify-between pb-8">
        <div>
          <li routerLink="/">Home</li>
          <li routerLink="/account">Account</li>
        </div>
        <div>
          <li routerLink="/logout">
            <i class="material-icons text-5xl hover:cursor-pointer">logout</i>
          </li>
        </div>
      </ul>
    </div>
  </nav>

  <div
    class="fixed inset-0 bg-black opacity-50"
    [ngClass]="{ hidden: !menuIsOpen }"
    (click)="toggleMenu()"
  ></div>
</header>
