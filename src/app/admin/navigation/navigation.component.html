<header
  class="flex justify-between items-center bg-gray-800 text-white p-4 2xl:mx-96"
>
  <div class="flex gap-x-2 text-3xl cursor-pointer" routerLink="/">
    <img src="../../../assets/images/icon-32.png" alt="Memoro icon" />
    <span>Memoro</span>
  </div>

  <div>
    <i
      class="material-icons text-5xl cursor-pointer lg:hidden"
      (click)="toggleMenu()"
      >menu</i
    >
  </div>

  <!-- desktop menu -->
  <nav class="hidden lg:block">
    <ul class="flex items-center gap-x-8">
      <li routerLink="/" class="cursor-pointer hover:underline">Home</li>
      <li routerLink="/account" class="cursor-pointer hover:underline">
        Account
      </li>
      <li (click)="logout()">
        <i class="material-icons text-5xl cursor-pointer">logout</i>
      </li>
    </ul>
  </nav>

  <!-- mobile menu -->
  <nav
    class="fixed h-screen top-0 right-0 bg-white text-black py-2 px-4 overflow-hidden transition ease-in-out delay-100 w-60 shadow-2xl z-10 translate-x-full lg:hidden"
    [ngClass]="{
      'translate-x-full': !menuIsOpen,
      '-translate-x-0': menuIsOpen
    }"
  >
    <div class="flex justify-end">
      <i class="material-icons text-5xl cursor-pointer" (click)="toggleMenu()"
        >close</i
      >
    </div>

    <div class="p-4 leading-loose h-full">
      <ul class="h-full flex flex-col justify-between pb-32">
        <div>
          <li routerLink="/" class="cursor-pointer">Home</li>
          <li routerLink="/account" class="cursor-pointer">Account</li>
        </div>
        <div>
          <li (click)="logout()">
            <i class="material-icons text-5xl cursor-pointer">logout</i>
          </li>
        </div>
      </ul>
    </div>
  </nav>

  <div
    class="fixed inset-0 bg-black opacity-50"
    [ngClass]="{ hidden: !menuIsOpen }"
    (click)="toggleMenu()"
  ></div>
</header>
