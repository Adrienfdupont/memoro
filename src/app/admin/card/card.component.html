<div
  class="relative bg-white aspect-[1/1] cursor-pointer p-2 rounded 2xl:w-32"
  (click)="toggle()"
>
  <span
    class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 transition-opacity duration-150"
    [ngClass]="{ 'opacity-1': !isReturned, 'opacity-0': isReturned }"
  >
    {{ card.label }}
  </span>

  <span
    class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 transition-opacity duration-150"
    [ngClass]="{ 'opacity-1': isReturned, 'opacity-0': !isReturned }"
  >
    {{ card.translation }}
  </span>
</div>
