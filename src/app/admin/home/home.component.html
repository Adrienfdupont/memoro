<div class="bg-gray-800 h-screen p-4 flex flex-col">
  <app-navigation></app-navigation>

  <main class="mt-4">
    <div
      class="grid gap-4 w-full grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 2xl:grid-cols-7"
    >
      <div
        *ngFor="let collection of collections"
        class="bg-white flex justify-center items-center aspect-[1/1] cursor-pointer"
      >
        <span>{{ collection.name }}</span>
      </div>

      <div
        class="bg-white flex justify-center items-center aspect-[1/1] cursor-pointer"
        (click)="togglePopup()"
      >
        <i class="material-icons text-7xl">add</i>
      </div>
    </div>

    <div
      class="fixed inset-0 bg-black opacity-70 flex justify-between items-center"
      [ngClass]="{ hidden: !popupIsVisible }"
      (click)="togglePopup()"
    ></div>

    <div
      class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col gap-8 bg-white p-2 rounded-lg"
      [ngClass]="{ hidden: !popupIsVisible }"
    >
      <div class="flex justify-end">
        <i
          class="material-icons text-3xl hover:cursor-pointer"
          (click)="togglePopup()"
          >close</i
        >
      </div>

      <form
        [formGroup]="newCollectionForm"
        (ngSubmit)="addCollection()"
        class="px-8 pb-8 flex flex-col gap-8"
      >
        <div class="flex flex-col">
          <label for="name">Name of the collection :</label>
          <input
            formControlName="name"
            required
            type="text"
            class="border-b-2 outline-none"
          />
        </div>

        <div class="h-16">
          <p
            *ngIf="popupMessage"
            [ngClass]="{
              'text-red-700': popupMessage.isError,
              'text-green-700': !popupMessage.isError
            }"
          >
            {{ popupMessage.content }}
          </p>
        </div>

        <div class="flex justify-end items-center">
          <button
            type="submit"
            [disabled]="!newCollectionForm.valid"
            class="btn primary"
          >
            Add
          </button>
        </div>
      </form>
    </div>
  </main>
</div>
