<div class="bg-gray-800 h-screen p-4 flex flex-col">
  <app-navigation></app-navigation>

  <main class="mt-4">
    <div
      class="grid gap-4 w-full grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 2xl:grid-cols-7"
    >
      <div
        *ngFor="let collection of collections"
        class="bg-white flex flex-col items-center justify-between aspect-[1/1] cursor-pointer p-2 rounded"
      >
        <div class="flex justify-between w-full">
          <i class="material-icons text-3xl text-red-700 hover:text-red-400"
            >delete</i
          >
          <i
            class="material-icons text-3xl hover:text-gray-500"
            (click)="
              togglePopup(this.updateCollectionForm);
              setPopupCollection(collection)
            "
            >edit</i
          >
        </div>

        <div>
          <span>{{ collection.name }}</span>
        </div>

        <div></div>
      </div>

      <div
        class="bg-white flex justify-center items-center aspect-[1/1] cursor-pointer rounded"
        (click)="togglePopup(this.newCollectionForm)"
      >
        <i class="material-icons text-7xl">add</i>
      </div>
    </div>

    <div
      class="fixed inset-0 bg-black opacity-70 flex justify-between items-center"
      [ngClass]="{ hidden: !popupIsVisible }"
      (click)="togglePopup(undefined)"
    ></div>

    <div
      class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col gap-8 bg-white p-2 rounded-lg"
      [ngClass]="{ hidden: !popupIsVisible }"
    >
      <div class="flex justify-end">
        <i
          class="material-icons text-3xl cursor-pointer"
          (click)="togglePopup(undefined)"
          >close</i
        >
      </div>

      <form
        *ngIf="popupForm === this.newCollectionForm"
        [formGroup]="newCollectionForm"
        (ngSubmit)="addCollection()"
        class="px-8 pb-8 flex flex-col gap-8"
      >
        <div class="flex flex-col">
          <label for="name">Name of the collection :</label>
          <input
            formControlName="name"
            required
            type="text"
            class="border-b-2 outline-none"
          />
        </div>

        <div class="h-16">
          <p
            *ngIf="popupMessage"
            [ngClass]="{
              'text-red-700': popupMessage.isError,
              'text-green-700': !popupMessage.isError
            }"
          >
            {{ popupMessage.content }}
          </p>
        </div>

        <div class="flex justify-end items-center">
          <button
            type="submit"
            [disabled]="!newCollectionForm.valid"
            class="btn primary"
          >
            Add
          </button>
        </div>
      </form>

      <form
        *ngIf="popupForm === this.updateCollectionForm"
        [formGroup]="updateCollectionForm"
        (ngSubmit)="updateCollection()"
        class="px-8 pb-8 flex flex-col gap-8"
      >
        <div class="flex flex-col">
          <label for="newName">Modify name :</label>
          <input
            formControlName="newName"
            required
            type="text"
            class="border-b-2 outline-none"
          />
        </div>

        <div class="h-16">
          <p
            *ngIf="popupMessage"
            [ngClass]="{
              'text-red-700': popupMessage.isError,
              'text-green-700': !popupMessage.isError
            }"
          >
            {{ popupMessage.content }}
          </p>
        </div>

        <div class="flex justify-end items-center">
          <button
            type="submit"
            [disabled]="!updateCollectionForm.valid"
            class="btn primary"
          >
            Update
          </button>
        </div>
      </form>
    </div>
  </main>
</div>
