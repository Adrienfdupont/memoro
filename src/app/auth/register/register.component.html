<main class="flex justify-center items-center bg-gray-800 h-screen">
  <form
    [formGroup]="registerForm"
    (ngSubmit)="submit()"
    class="flex flex-col gap-8 bg-white p-8 rounded-lg"
  >
    <div class="flex flex-col">
      <label for="name">Choose a name :</label>
      <input
        formControlName="name"
        required
        type="text"
        class="border-b-2 outline-none"
      />
    </div>

    <div class="flex flex-col">
      <label for="password">Choose a password :</label>
      <input
        formControlName="password"
        required
        type="password"
        class="border-b-2 outline-none"
      />
    </div>

    <div class="flex flex-col">
      <label for="confirmPassword">Confirm the password :</label>
      <input
        formControlName="confirmedPassword"
        required
        type="password"
        class="border-b-2 outline-none"
      />
    </div>

    <div class="h-8 relative">
      <p
        class="absolute"
        [ngClass]="{
          'text-red-700': messageIsError,
          'text-green-700': !messageIsError
        }"
      >
        {{ message }}
      </p>
    </div>

    <div class="flex justify-between items-center">
      <a class="hover:underline cursor-pointer" routerLink="/login">Login</a>
      <button
        type="submit"
        [disabled]="!registerForm.valid"
        class="btn primary"
      >
        Register
      </button>
    </div>
  </form>
</main>
