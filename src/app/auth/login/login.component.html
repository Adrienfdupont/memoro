<main class="flex justify-center items-center bg-gray-800 h-screen">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="login()"
    class="flex flex-col gap-8 bg-white p-8 rounded-lg"
  >
    <div class="flex flex-col">
      <label for="name">Enter your name :</label>
      <input
        formControlName="name"
        required
        type="text"
        class="border-b-2 outline-none"
      />
    </div>

    <div class="flex flex-col">
      <label for="password">Enter your password :</label>
      <input
        formControlName="password"
        required
        type="password"
        class="border-b-2 outline-none"
      />
    </div>

    <div class="h-8 text-red-500 relative">
      <p class="absolute">
        {{ message }}
      </p>
    </div>

    <div class="flex justify-between items-center">
      <a class="hover:underline cursor-pointer" routerLink="/register"
        >Register</a
      >
      <button type="submit" class="btn primary">Login</button>
    </div>
  </form>
</main>
